<template>
    <div style="background:white; border:2px solid gray; padding:10px; width:424px">

        <lightning-progress-bar size="medium" value={progress} variant="circular">
            
        </lightning-progress-bar>

       <p style="font: size 16px; text-align:center"><b>Simple LWC Quiz</b></p> 
        <form>
<p style="color:brown;"><i>What is 3+4?</i> </p>
<input style="width:400px" type="number" name="answer1" onchange={handleChange}>

<p style="color:brown"><i>What is 10 x 2? ?</i> </p>
<input style="width:400px" type="number" name="answer2" onchange={handleChange}>

<p style="color:brown"><i>What is 8-5?</i> </p>
<input style="width:400px" type="number" name="answer3" onchange={handleChange}>

<p style="color:brown"><i>What is 20/4?</i> </p>
<input style="width:400px" type="number" name="answer4" onchange={handleChange}>

<p style="color:brown"><i>What is 2+7?</i> </p>
<input style="width:400px" type="number" name="answer5" onchange={handleChange}>
        </form>
        <div style="background: green; color:white;margin-top:5px; padding-left:5px">Correct answer: {correct}</div>
        <div style="background: red; color:white;margin-top:5px; padding-left:5px">Incorrect answer: {incorrect}</div>
    </div>
</template>
